<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="./index.css"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <img src="./google-logo.png" width="10%" height="10%" style="margin-left: 67px;"/>
        <header>
            <a class="link-1" href="./index.html">Google Search</a>
            <a class="link-2" href="./images.html">Google Images</a>
        </header>
        <div class="container" style="margin-top: 60px;">

            <h3 class="mb-4 mt-4" style="color: red;">Advanced Search</h3>
            <hr>
            <br />
            <br />
            <h5>Find pages with...</h5>
                <form method="get" class="form-group mt-4" action="https://google.com/search">  
                    <label>all these words: </label>
                    <input type="text" class="advanced-input" name="as_q" style="margin-left:125px"/> 

                    <br />
                    <br />
                    <label>this exact word or phrase:</label>
                    <input type="text" class="advanced-input" name="as_epq" style="margin-left: 50px;"/> 

                    <br />
                    <br />
                    <label>any of these words:</label>
                    <input type="text" class="advanced-input" name="as_oq" style="margin-left: 95px;"/> 

                    <br />
                    <br />
                    <label>none of these words:</label>
                    <input type="text" class="advanced-input" name="as_eq" style="margin-left:85px;"/> 
                    
                    <br />
                    <br />
                    <label>numbers ranging from:</label>
                    <input type="number" class="advanced-input" name="as_nlo" style="margin-left:72px" step=".0001"/>  <label> to: </label>  <input type="number" class="advanced-input" name="as_nhi" step=".0001"/>
                    <br />
                    <br />
                    <button class="advanced-btn">
                        Advanced Search 
                    </button>
                </form>
        </div>
    </body>
</html>
