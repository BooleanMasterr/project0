<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="./index.css"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="margin-top: 100px;">
        <header>
            <a href="./images.html" class="link-1">Images</a>
            <a href="./advanced_search.html" class="link-2">Advanced Search</a>
        </header>
        <center>
            <img src="./google-logo.png" height="26%" width="26%" class="logo">
            <form method="GET" action="https://google.com/search" class="form" id="form">
                <i class="fa fa-search icon"></i>
                <input name="q" type="search" class="form-input"/>
                <br>
                <div class="btn-group">
                    <button class="google-search" id="google-search">
                        Google search 
                    </button> 
                    <button class="google-search" id="feeling-lucky" name="btnI" style="width: 200px;">
                        I'm Feeling Lucky 
                    </button>
                </div>
            </form>
          
        </center>

    </body>
</html>
